                                        <div key={e.id} className="flex justify-between items-center p-4 bg-white rounded-2xl border border-[#f0eae4] card-shadow">
                                            <div className="flex items-center gap-3">
                                                <div className="w-8 h-8 rounded-full bg-[#f9f7f4] flex items-center justify-center text-[#a68d71]"><Icons.CreditCard className="w-4" /></div>
                                                <div>
                                                    <p className="text-sm font-medium">{e.desc}</p>
                                                    <p className="text-[9px] text-gray-400">NT$ {Math.round(e.aud * EXCHANGE_RATE).toLocaleString()}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <span className="text-sm font-bold text-[#7f7870]">${e.aud}</span>
                                                <button onClick={() => setExpenses(expenses.filter(x => x.id !== e.id))} className="text-gray-200 hover:text-red-300"><Icons.Trash className="w-4" /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'todo' && (
                            <div className="space-y-6 animate-slide-in">
                                <div className="mb-6">
                                    <h2 className="text-xl font-medium tracking-tight text-[#4a4a4a]">待辦清單</h2>
                                    <p className="text-[10px] text-[#a68d71] font-bold uppercase mt-1 tracking-widest">Checklist</p>
                                </div>

                                <form className="flex gap-2" onSubmit={e => {
                                    e.preventDefault();
                                    addTodo(e.target.todo.value);
                                    e.target.todo.value = '';
                                }}>
                                    <input name="todo" type="text" placeholder="新增待辦事項..." className="flex-1 bg-white border border-[#e5ded8] rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-[#a68d71]" />
                                    <button className="bg-[#7f7870] text-white w-12 rounded-xl flex items-center justify-center hover:bg-[#6b655f] transition-colors">
                                        <Icons.Plus className="w-5" />
                                    </button>
                                </form>

                                <div className="space-y-3">
                                    {todos.map(t => (
                                        <div key={t.id} className="bg-white p-4 rounded-2xl border border-[#f0eae4] card-shadow">
                                            <div className="flex items-start gap-3">
                                                <label className="checkbox-wrapper cursor-pointer pt-1">
                                                    <input type="checkbox" checked={t.completed} onChange={() => toggleTodo(t.id)} className="hidden" />
                                                    <div className={`w-5 h-5 rounded-md border border-[#e5ded8] flex items-center justify-center transition-colors ${t.completed ? 'bg-[#a68d71] border-[#a68d71]' : 'bg-white'}`}>
                                                        <Icons.Check className={`w-3.5 text-white ${t.completed ? 'block' : 'hidden'}`} />
                                                    </div>
                                                </label>
                                                
                                                <div className="flex-1 space-y-2">
                                                    <p className={`text-sm font-medium transition-all ${t.completed ? 'text-gray-300 line-through' : 'text-[#4a4a4a]'}`}>
                                                        {t.text}
                                                    </p>
                                                    <input 
                                                        type="text" 
                                                        placeholder="備註..." 
                                                        value={t.note}
                                                        onChange={(e) => updateNote(t.id, e.target.value)}
                                                        className="w-full text-xs bg-transparent border-b border-transparent focus:border-[#e5ded8] outline-none text-gray-500 placeholder-gray-300 py-1"
                                                    />
                                                </div>

                                                <button onClick={() => deleteTodo(t.id)} className="text-gray-300 hover:text-red-300 transition-colors pt-1">
                                                    <Icons.Trash className="w-4" />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-[360px] bg-white/80 backdrop-blur-xl border border-white/40 rounded-3xl shadow-2xl z-50 p-1.5 flex justify-between">
                        <button onClick={() => setView('plan')} className={`flex-1 flex flex-col items-center py-3 rounded-2xl transition-all ${view === 'plan' ? 'bg-[#7f7870] text-white shadow-lg scale-[1.05]' : 'text-gray-300'}`}>
                            <Icons.Calendar className="w-5" />
                            <span className="text-[8px] font-bold mt-1 uppercase">Plan</span>
                        </button>
                        <button onClick={() => setView('todo')} className={`flex-1 flex flex-col items-center py-3 rounded-2xl transition-all ${view === 'todo' ? 'bg-[#7f7870] text-white shadow-lg scale-[1.05]' : 'text-gray-300'}`}>
                            <Icons.CheckList className="w-5" />
                            <span className="text-[8px] font-bold mt-1 uppercase">List</span>
                        </button>
                        <button onClick={() => setView('pay')} className={`flex-1 flex flex-col items-center py-3 rounded-2xl transition-all ${view === 'pay' ? 'bg-[#7f7870] text-white shadow-lg scale-[1.05]' : 'text-gray-300'}`}>
                            <Icons.CreditCard className="w-5" />
                            <span className="text-[8px] font-bold mt-1 uppercase">Pay</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
